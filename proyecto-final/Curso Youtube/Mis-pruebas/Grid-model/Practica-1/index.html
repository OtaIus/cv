<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- Animate.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script defer src="https://kit.fontawesome.com/69281966e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <article class="contact-wrapper">

            <!-- Contact Form -->
            <section class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="e-mail">E-mail address</label>
                        <input type="email" name="e-mail" id="e-mail">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </section>

            <!-- Contact Info -->
            <section class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-location-dot"> Baker Street</i></li>
                    <li><i class="fas fa-phone"></i> 11 111 111</li>
                    <li><i class="fas fa-envelope"> contact@email.com</i></li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam sequi sint tempore illo suscipit et eaque, fugiat itaque? Eum, maxime.</p>
                <p>Company.com</p>
            </section>
        </article>
    </main>
</body>
</html>
