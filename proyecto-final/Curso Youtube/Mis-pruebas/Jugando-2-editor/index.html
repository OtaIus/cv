<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de texto</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <section class="container">
        <header>
            <h1 class="container-title">Editor de texto</h1>
        </header>
        <section class="edit-controls">
            <div class="button-container">
                <button id="enable-edit-mode">Edit</button>
                <button id="bold-selection">Bold</button>
                <button id="italic-selection">Italic</button>
            </div>
        </section>
        <article class="content" contenteditable="true">
            <h1 class="content-title">Title</h1>
            <p class="content-paragraph">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae odio ipsa officia officiis similique cum eos consequatur, beatae enim aspernatur!</p>
        </article>
    </section>
</body>
</html>
