<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3 text-center">
        <label for="inputColor" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#563d7c" title="Choose your color">
        <div class="mt-3">
            <button class="btn btn-primary w-100" id="btn-visualizar">Visualizar</button>
            <p class="lead mt-3" id="parrafoExa">#563d7c</p>

            <div id="cardColor" class="card p-5" style="background-color: #563d7c;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
